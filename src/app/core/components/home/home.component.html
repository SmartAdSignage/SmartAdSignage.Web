<h2 class="mt-5" style="text-align: center;">This is the Home Page</h2>
<div style="display: flex; justify-content: center; align-items: center; height: 75vh;">
  <div>
    
    <div *ngIf="!isUserAuthenticated()">
      <h1 style="text-align: center;">
       Please, log in or create new account to get access 
      </h1>
      <div class="d-flex justify-content-center mt-3">
        <div class="m-3">
          <a [routerLink]="['/login']" class="btn btn-primary">Login</a>    
        </div>
        <div class="m-3">
          <a [routerLink]="['/register']" class="btn btn-primary">Register</a>    
        </div>
      </div>
    </div>
    <div *ngIf="isUserAuthenticated()" style="color:blue;">
      <h1 style="text-align: center;">
        You are logged in. Welcome!
      </h1>
      <div class="d-flex justify-content-center mt-3">
        <div class="m-3">
          <a [routerLink]="['/ad-campaigns']" class="btn btn-primary">Manage Ad Campaigns</a>    
        </div>
        <div class="m-3">
          <a [routerLink]="['/advertisements']" class="btn btn-primary">Manage Advertisements</a>    
        </div>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <a [routerLink]="['/panels']" class="btn btn-primary">Manage Panels</a>    
      </div>
    </div>
  </div>
</div>
