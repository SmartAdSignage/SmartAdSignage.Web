<div class="container">
    <h1 class="mt-3">Add Campaign Advertisement</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="views" class="form-label">Views</label>
                <input type="number" id="views" name="views" class="form-control" [(ngModel)]="model.views"> 
            </div>

            <div class="mt-3">
                <label for="displayedTimes" class="form-label">Displayed Times</label>
                <input type="number" id="displayedTimes" name="displayedTimes" class="form-control" [(ngModel)]="model.displayedTimes"> 
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">Ad Campaign</label>
                <ng-container *ngIf="adCampaigns$ | async as adCampaigns">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.adCampaignId">
                        <option *ngFor="let adCampaign of adCampaigns" [value]="adCampaign.id">{{adCampaign.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">Advertisement</label>
                <ng-container *ngIf="advertisements$ | async as advertisements">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.advertisementId">
                        <option *ngFor="let advertisement of advertisements" [value]="advertisement.id">{{advertisement.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
