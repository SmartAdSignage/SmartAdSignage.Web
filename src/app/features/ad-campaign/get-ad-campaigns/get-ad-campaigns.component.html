<div class="container">
    <h1 class="mt-3">Ad Campaign List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Ad Campaign</a>    
    </div>

    <ng-container *ngIf="adCampaigns$ | async as adCampaigns">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Targeted Views</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let adCampaign of adCampaigns">
                        <td>{{adCampaign.id}}</td>
                        <td>{{adCampaign.startDate}}</td>
                        <td>{{adCampaign.endDate}}</td>
                        <td>{{adCampaign.status}}</td>
                        <td>{{adCampaign.targetedViews}}</td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/admin/categories/', adCampaign.id]">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
</div>
