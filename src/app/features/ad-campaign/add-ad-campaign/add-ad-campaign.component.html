<div class="container">
    <h1 class="mt-3">Add Ad Campaign</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="startDate" class="form-label">Start Date</label>
                <input type="date" id="startDate" class="form-control" name="startDate" value="model.startDate"
                [ngModel]="model.startDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.startDate = $event">
            </div>

            <div class="mt-3">
                <label for="endDate" class="form-label">End Date</label>
                <input type="date" id="endDate" class="form-control" name="endDate" value="model.endDate"
                [ngModel]="model.endDate | date: 'yyyy-MM-dd'" (ngModelChange)="model.endDate = $event">
            </div>

            <div class="mt-3">
                <label for="targetedViews" class="form-label">Targeted Views</label>
                <input type="number" id="urlHandle" name="targetedViews" class="form-control" [(ngModel)]="model.targetedViews"> 
            </div>

            <div class="mt-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" name="status" class="form-control" [(ngModel)]="model.status"> 
            </div>

            <div class="mt-3">
                <label for="userId" class="form-label">User Id</label>
                <input type="text" id="userId" name="userId" class="form-control" [(ngModel)]="model.userId"> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
