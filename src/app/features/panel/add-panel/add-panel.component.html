<div class="container">
    <h1 class="mt-3">Add Panel</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="width" class="form-label">Width</label>
                <input type="number" id="width" name="width" class="form-control" [(ngModel)]="model.width"> 
            </div>

            <div class="mt-3">
                <label for="height" class="form-label">Height</label>
                <input type="number" id="height" name="height" class="form-control" [(ngModel)]="model.height"> 
            </div>

            <div class="mt-3">
                <label for="brightness" class="form-label">Brightness</label>
                <input type="number" id="brightness" name="brightness" class="form-control" [(ngModel)]="model.brightness"> 
            </div>

            <div class="mt-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" name="status" class="form-control" [(ngModel)]="model.status"> 
            </div>

            <div class="mt-3">
                <label for="longitude" class="form-label">Longitude</label>
                <input type="number" id="longitude" name="longitude" class="form-control" [(ngModel)]="model.longitude"> 
            </div>

            <div class="mt-3">
                <label for="latitude" class="form-label">Latitude</label>
                <input type="number" id="latitude" name="latitude" class="form-control" [(ngModel)]="model.latitude">
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">User</label>
                <ng-container *ngIf="users$ | async as users">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.userId">
                        <option *ngFor="let user of users" [value]="user.id">{{user.email}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="location" class="form-label">Location</label>
                <ng-container *ngIf="locations$ | async as locations">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.locationId">
                        <option *ngFor="let location of locations" [value]="location.id">{{location.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
