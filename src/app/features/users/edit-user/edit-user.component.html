<div class="container">
    <h1 class="mt-3">Edit User</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="model!.firstName"> 
            </div>

            <div class="mt-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="model!.lastName"> 
            </div>

            <div class="mt-3">
                <label for="companyName" class="form-label">Company Name</label>
                <input type="text" id="companyName" name="companyName" class="form-control" [(ngModel)]="model!.companyName"> 
            </div>

            <div class="mt-3">
                <label for="email" class="form-label">Email/Username</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="model!.email">
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
