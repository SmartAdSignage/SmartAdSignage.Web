<div class="container">
    <h1 class="mt-3">User List</h1>

    <ng-container *ngIf="users$ | async as users">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Company Name</th>
                        <th>Email/Username</th>
                        <th>Role</th>
                        <th>Registration Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.companyName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.role}}</td>
                        <td>{{user.registrationDate}}</td>
                        <td>
                            <a class="btn btn-warning" [routerLink]="['edit-user', user.email]">Edit</a>
                            <button type="button" class="btn btn-danger ms-3" (click)="onDelete(user.email)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
</div>
