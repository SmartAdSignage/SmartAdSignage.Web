<div class="container">
    <h1 class="mt-3">Edit Location</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="country" class="form-label">Country</label>
                <input type="text" id="country" name="country" class="form-control" [(ngModel)]="model!.country"> 
            </div>

            <div class="mt-3">
                <label for="city" class="form-label">City</label>
                <input type="text" id="city" name="city" class="form-control" [(ngModel)]="model!.city"> 
            </div>

            <div class="mt-3">
                <label for="street" class="form-label">Street</label>
                <input type="text" id="street" name="street" class="form-control" [(ngModel)]="model!.street"> 
            </div>

            <div class="mt-3">
                <label for="streetType" class="form-label">Street Type</label>
                <input type="text" id="streetType" name="streetType" class="form-control" [(ngModel)]="model!.streetType"> 
            </div>

            <div class="mt-3">
                <label for="buildingNumber" class="form-label">Building Number</label>
                <input type="text" id="buildingNumber" name="buildingNumber" class="form-control" [(ngModel)]="model!.buildingNumber"> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
