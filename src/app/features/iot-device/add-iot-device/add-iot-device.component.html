<div class="container">
    <h1 class="mt-3">Add IoT Device</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="width" name="name" class="form-control" [(ngModel)]="model.name"> 
            </div>

            <div class="mt-3">
                <label for="status" class="form-label">Status</label>
                <input type="text" id="status" name="status" class="form-control" [(ngModel)]="model.status"> 
            </div>

            <div class="mt-3">
                <label for="user" class="form-label">Panel</label>
                <ng-container *ngIf="panels$ | async as panels">
                    <select id="user" name="user" class="form-select" [(ngModel)]="model.panelId">
                        <option *ngFor="let panel of panels" [value]="panel.id">{{panel.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
