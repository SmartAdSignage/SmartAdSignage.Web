<div class="container">
    <h1 class="mt-3">Edit Queue</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">

            <div class="mt-3">
                <label for="displayOrder" class="form-label">Display Order</label>
                <input type="number" id="displayOrder" name="displayOrder" class="form-control" [(ngModel)]="model!.displayOrder"> 
            </div>

            <div class="mt-3">
                <label for="panel" class="form-label">Panel</label>
                <ng-container *ngIf="panels$ | async as panels">
                    <select id="panel" name="panel" class="form-select" [(ngModel)]="selectedPanel">
                        <option *ngFor="let panel of panels" [value]="panel.id">{{panel.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <label for="advertisement" class="form-label">Advertisement</label>
                <ng-container *ngIf="advertisements$ | async as advertisements">
                    <select id="advertisement" name="advertisement" class="form-select" [(ngModel)]="selectedAdvertisement">
                        <option *ngFor="let advertisement of advertisements" [value]="advertisement.id">{{advertisement.id}}</option>
                    </select>
                </ng-container> 
            </div>

            <div class="mt-3">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
